<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:form id="formTabela">
        
        <p:contextMenu for="tabela">
            
            <p:menuitem value="Excluir" icon="ui-icon-close"
                        actionListener="#{situacaoMatriculaManagedBean.excluir()}"
                        update="painelSituacaoMatricula"/>
            
            <p:menuitem value="Alterar" icon="ui-icon-pencil"
                        actionListener="#{situacaoMatriculaManagedBean.atualizar()}"
                        update=":formCadastro:painelCadastro"/>
            
        </p:contextMenu>
        
        <p:fieldset legend="Situação Matrícula" toggleable="true" toggleSpeed="400">
            
            <p:panel id="painelSituacaoMatricula">
                
                <p:growl/>
                
                <p:dataTable emptyMessage="Nenhuma Situação da Matrícula foi Cadastrada." 
                             paginator="true" rows="10" var="situacaoMatricula" 
                             value="#{situacaoMatriculaManagedBean.todos()}" id="tabela"
                             rowKey="#{situacaoMatricula.idSituacaoMatricula}"
                             selection="#{situacaoMatriculaManagedBean.situacaoMatriculaSelecionado}"
                             selectionMode="single">
            
                    <p:column style="width: 10%" headerText="Código">
                        #{situacaoMatricula.idSituacaoMatricula}
                    </p:column>
            
                    <p:column style="width: 90%" headerText="Situação Matrícula">
                        #{situacaoMatricula.descricao}
                    </p:column>
            
                </p:dataTable>
            
            </p:panel>
        
        </p:fieldset>    
            
    </h:form>
    
</ui:fragment>

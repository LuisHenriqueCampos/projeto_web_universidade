<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    

    <h:form id="formCadastro">
        <br/>
        <p:panel  id="painelCadastro">
            
            <p:growl/>
            
            <h:inputHidden value="#{cursoManagedBean.curso.idCurso}"/>
            
            <h:panelGrid columns="2" cellpadding="10">
                
                <h:outputLabel value="Curso:*"/>
                <p:inputText value="#{cursoManagedBean.curso.nomeCurso}" size="50"/>
                
                <h:outputLabel value="Carga Horária:*"/>
                <p:inputText value="#{cursoManagedBean.curso.cargaHoraria}"/>                
                             
                <p:selectCheckboxMenu value="#{cursoManagedBean.curso.materias}" 
                                      label="Selecione as Matérias" filter="true" 
                                      filterMatchMode="startsWith"
                                      converter="materiaConverter"
                                      panelStyle="auto">
                    <f:selectItems value="#{materiaManagedBean.todos()}" 
                                   var="mat"
                                   itemLabel="#{mat.descricao}"
                                   itemValue="#{mat}"/>
                </p:selectCheckboxMenu>

                
                
            </h:panelGrid>
            <p:commandButton value="Salvar" icon="ui-icon-disk"
                                 actionListener="#{cursoManagedBean.salvar()}"
                                 update="painelCadastro,:formTabela:tabela"/>
                
            <p:button value="Novo" icon="ui-icon-plus" outcome="index.html"/>
            
        </p:panel>
        <br/>
    </h:form>
</ui:fragment>

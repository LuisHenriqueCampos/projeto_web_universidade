<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html">
    

    <h:form id="formCadastro">
        <br/>
        <p:panel  id="painelCadastro">
            
            <p:messages/>
            
            <h:inputHidden value="#{cursoManagedBean.curso.idCurso}"/>
            
            <h:panelGrid columns="6" cellpadding="5">
                
                <h:outputLabel value="Curso:*"/>
                <p:inputText value="#{cursoManagedBean.curso.nomeCurso}"/>
                
                <h:outputLabel value="Carga HorÃ¡ria:*"/>
                <p:inputText value="#{cursoManagedBean.curso.cargaHoraria}"/>
                
                <p:commandButton value="Salvar" icon="ui-icon-disk"
                                 actionListener="#{cursoManagedBean.salvar()}"
                                 update="painelCadastro,:formTabela:tabela"/>
                
                 <p:commandButton value="Novo" icon="ui-icon-plus"
                                  actionListener="#{cursoManagedBean.novo()}"
                                  process="@this"
                                  update="@form"/>
                
            </h:panelGrid>
            
        </p:panel>
        <br/>
    </h:form>
</ui:fragment>

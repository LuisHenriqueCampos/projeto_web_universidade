<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:form id="formTabela">
        
        <p:contextMenu for="tabela">
            
            <p:menuitem value="Excluir" icon="ui-icon-close"
                        actionListener="#{cursoManagedBean.excluir()}"
                        update="curso"/> 
            
            <p:menuitem value="Alterar" icon="ui-icon-pencil"
                        actionListener="#{cursoManagedBean.atualizar()}"
                        update=":formCadastro:painelCadastro"/>
            
        </p:contextMenu>
        
        <p:fieldset legend="Cursos" toggleable="true" toggleSpeed="400" collapsed="true">
            
            <p:panel  id="curso">
                
                <p:growl/>
                
                <p:dataTable emptyMessage="Nenhum Curso Cadastrado" 
                             paginator="true" rows="5" var="curso"
                             paginatorPosition="bottom"
                             value="#{cursoManagedBean.todos()}" id="tabela"
                             rowKey="#{curso.idCurso}"
                             selection="#{cursoManagedBean.cursoSelecionado}"
                             selectionMode="single" >
                    
                    <p:column style="width: 10%" headerText="Código" >
                        #{curso.idCurso}
                    </p:column> 
                    
                    <p:column style="width: 40%" headerText="Curso" >
                        #{curso.nomeCurso}
                    </p:column>
                    
                    <p:column style="width: 15%" headerText="Carga Horária" >
                        #{curso.cargaHoraria}
                    </p:column>
                    
                    <p:column style="width: 35%" headerText="Matérias" >
                        <ui:repeat value="#{curso.materias}" var="m">
                            <p:graphicImage value="../imagens/materias.png"/> #{m.descricao}<br/>
                        </ui:repeat>                        
                    </p:column>
                    
                </p:dataTable>            
            </p:panel>
        </p:fieldset>  
    </h:form>    
</ui:fragment>

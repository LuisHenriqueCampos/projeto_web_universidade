<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="formCadastro">
        <br/>
        <p:panel  id="painelCadastro">
            
            <p:growl/>
            
            <h:inputHidden value="#{periodoLetivoManagedBean.periodoLetivo.idPeriodoLetivo}"/>
            
            <h:panelGrid columns="2" cellpadding="5">
                
                <h:outputLabel value="PerÃ­odo Letivo:*"/>
                <p:inputMask value="#{periodoLetivoManagedBean.periodoLetivo.descricao}" mask="9/9999"/>
                
                <h:outputLabel value="Data Inicio:*" /> 
                <p:calendar locale="pt_BR" navigator="true" pattern="dd/MM/yyyy" 
                            value="#{periodoLetivoManagedBean.periodoLetivo.dataInicio}"/>
                
                <h:outputLabel value="Data Fim:*" /> 
                <p:calendar locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
                            value="#{periodoLetivoManagedBean.periodoLetivo.dataFim}"/>
                
                <p:commandButton value="Salvar" icon="ui-icon-disk"
                                 actionListener="#{periodoLetivoManagedBean.salvar()}"
                                 update="painelCadastro,:formTabela:tabela"/>
                
                <p:button value="Novo" icon="ui-icon-plus" outcome="index.html"/>
                
            </h:panelGrid>
            
        </p:panel>
        <br/>
    </h:form>
</ui:fragment>

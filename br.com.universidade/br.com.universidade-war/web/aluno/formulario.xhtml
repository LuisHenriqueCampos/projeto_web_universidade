<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="formCadastro">
        <br/>
        <p:panel  id="painelCadastro">
            
            <p:growl/>
            
            <h:inputHidden value="#{alunoManagedBean.aluno.pessoa.idPessoa}"/>
          
            <h:panelGrid columns="4" cellpadding="2">
                
                <h:outputLabel value="Aluno:*"/>
                <p:inputText value="#{alunoManagedBean.aluno.pessoa.nome}"/>
                
                <h:outputLabel value="Data de Nascimento:*" /> 
                <p:calendar locale="pt_BR" navigator="true" pattern="dd/MM/yyyy" 
                            value="#{alunoManagedBean.aluno.pessoa.dataNascimento}"/>
                
                <h:outputLabel value="CPF:*" />  
                <p:inputMask value="#{alunoManagedBean.aluno.pessoa.cpf}" mask="999.999.999-99"/>
                
                <h:outputLabel value="Nome do ResponsÃ¡vel:*"/>
                <p:inputText value="#{alunoManagedBean.aluno.nomeResponsavel}"/>
                
                <h:outputLabel value="Email: "/>
                <p:inputText value="#{alunoManagedBean.aluno.email}"/>
                
                <h:outputLabel value=" " />
                <h:outputLabel value=" " />
                
                <p:commandButton value="Salvar" icon="ui-icon-disk"
                                 actionListener="#{alunoManagedBean.salvar()}"
                                 update="painelCadastro,:formTabela:tabela"/>
                
                 <p:commandButton value="Novo" icon="ui-icon-plus"
                                  actionListener="#{alunoManagedBean.novo()}"
                                  process="@this"
                                 update="@form"/>
                
            </h:panelGrid>
            
        </p:panel>
        <br/>
    </h:form>
</ui:fragment>

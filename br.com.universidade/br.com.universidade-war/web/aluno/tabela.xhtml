<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:form id="formTabela">
        
        <p:contextMenu for="tabela">
            
            <p:menuitem value="Excluir" icon="ui-icon-close"
                        actionListener="#{alunoManagedBean.excluir()}"
                        update="aluno"/> 
            
            <p:menuitem value="Alterar" icon="ui-icon-pencil"
                        actionListener="#{alunoManagedBean.atualizar()}"
                        update=":formCadastro:painelCadastro"/>
            
        </p:contextMenu>
        
        <p:fieldset legend="Alunos" toggleable="true" toggleSpeed="400">
            
            <p:panel  id="aluno">
                
                <p:growl/>
                
                <p:dataTable emptyMessage="Nenhum Aluno Cadastrado" 
                             paginator="true" rows="10" var="aluno" 
                             value="#{alunoManagedBean.todos()}" id="tabela"
                             rowKey="#{aluno.pessoa.idPessoa}"
                             selection="#{alunoManagedBean.alunoSelecionado}"
                             selectionMode="single" >
                    
                    <p:column style="width: 5%" headerText="Código" >
                        #{aluno.pessoa.idPessoa}
                    </p:column> 
                    
                    <p:column style="width: 25%" headerText="Aluno" >
                        #{aluno.pessoa.nome}                       
                    </p:column>
                    
                    <p:column style="width: 10%" headerText="Data de Nascimento">
                        
                        <h:outputText value="#{aluno.pessoa.dataNascimento}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                        
                    </p:column>
                    
                    <p:column style="width: 15%" headerText="CPF">
                        #{aluno.pessoa.cpf}
                    </p:column>
                    
                    <p:column style="width: 25%" headerText="Nome do Responsável">
                        #{aluno.nomeResponsavel}
                    </p:column>
                    
                    <p:column style="width: 20%" headerText="Email">
                        #{aluno.email}
                    </p:column>
                    
                </p:dataTable>            
            </p:panel>
        </p:fieldset>  
    </h:form>    
</ui:fragment>

    <br/>
    <h:form id="formCadastro">
        
        <p:panel  id="painelCadastro">
            
            <p:growl/>
            
            <h:inputHidden value="#{materiaManagedBean.materia.idMateria}"/>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="MatÃ©ria:*"/>
                <p:inputText value="#{materiaManagedBean.materia.descricao}"/>

            </h:panelGrid>
            
        </p:panel>
        
    </h:form>

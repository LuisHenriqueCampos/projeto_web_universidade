<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:form id="formTabela">
        
        <p:contextMenu for="tabela">
            
            <p:menuitem value="Excluir" icon="ui-icon-close"
                        actionListener="#{turmaManagedBean.excluir()}"
                        update="painelTurma"/>
            
            <p:menuitem value="Alterar" icon="ui-icon-pencil"
                        actionListener="#{turmaManagedBean.editar()}"
                        update=":formCadastro:painelCadastro"/>
            
        </p:contextMenu>
        
        <p:fieldset legend="Turmas" toggleable="true" toggleSpeed="400" collapsed="true">
            
            <p:panel id="painelTurma">
                
                <p:growl/>
                
                <p:dataTable emptyMessage="Nenhuma Turma Cadastrada." 
                             paginator="true" rows="5" var="turma"
                             paginatorPosition="bottom"
                             value="#{turmaManagedBean.todos()}" id="tabela"
                             rowKey="#{turma.idTurma}"
                             selection="#{turmaManagedBean.turmaSelecionada}"
                             selectionMode="single">
            
                    <p:column style="width: 5%" headerText="Código">
                        #{turma.idTurma}
                    </p:column>
            
                    <p:column style="width: 34%" headerText="Nome da Turma">
                        #{turma.nomeTurma}
                    </p:column>
                    
                    <p:column style="width: 8%" headerText="Horário Início">
                        <h:outputText value="#{turma.horarioInicio}">
                            <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>                
                        </h:outputText>
                    </p:column>
                    
                    <p:column style="width: 8%" headerText="Horário Fim">
                        <h:outputText value="#{turma.horarioFim}">
                            <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>                
                        </h:outputText>
                    </p:column>
                    
                    <p:column style="width: 30%" headerText="Curso">
                        #{turma.curso.nomeCurso}
                    </p:column>
                    
                    <p:column style="width: 10%" headerText="Período Letivo">
                        #{turma.periodoLetivo.descricao}
                    </p:column>
                    
                    <p:column style="width: 5%" headerText="Nº Vagas">
                        #{turma.quantidadeVagas}
                    </p:column>                 
            
                </p:dataTable>
            
            </p:panel>
        
        </p:fieldset>    
            
    </h:form>
    
</ui:fragment>
